# This is the configuration file for the hardware resources required by the Market Data Handler.
#
# Structure:
#   - pubsubs:                   # List of pub/sub configurations
#       - feed:
#           protocol: <protocol> # Protocol type (e.g., websocket)
#           kind: <kind>         # Feed kind (e.g., top, trade)
#           parser: <parser>     # Parser type (e.g., json)
#           num_cpus: <count>    # Number of CPU cores to use
#           ring_size: <size>    # Ring buffer size
#           symbols: [...]       # List of symbols for this feed
#           sets:                # Optional: group symbols into named sets
#             - name: <set_name>
#               num_cpus: <count>
#               ring_size: <size>
#               symbols: [...]
#

- main_cpu: 0
- worker_cpus: 1-12
- pubsubs:
  - feed:
    protocol: websocket
    kind: top
    parser: json
    sets:
    - name: A
      num_cpus: 4
      ring_size: 65536
      symbols:
        - BTCUSDT
        - ETHUSDT
        - SOLUSDT
    - name: B
      num_cpus: 4
      ring_size: 65536
      symbols:
        - ADAUSDT
        - XRPUSDT
        - DOTUSDT
  - feed:
    protocol: websocket
    kind: trade
    parser: json
    num_cpus: 4
    ring_size: 65536
    symbols:
      - BTCUSDT
      - ETHUSDT
      - SOLUSDT